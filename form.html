<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <form>
            <label for="username" class="form-label">아이디</label>
            <input id="username" type="text" name="username" class="form-control" placeholder="아이디를 입력해주세요">
            <div class="form-text">
                Enter your UserId
            </div>
            <label for="password" class="form-label">비밀번호</label>
            <input id="password" type="text" name="password" class="form-control" placeholder="비밀번호를 입력해주세요">
            <div class="form-text">
                비밀번호를 입력해라!!
            </div>
        </form>

        <form action="">
            <div class="row mt-3 align-items-center">
                <div class="col-md-2">
                    <label class="form-label" for="userid">아이디</label>
                </div>
                <div class="col-md-6">
                    <input type="text" id="userid" name="userid" value="test" disabled>
                </div>
                <div class="col-md-4">
                    <span class="form-text">아이디 입력하시오!!</span>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
