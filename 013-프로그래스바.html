<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
    <div class="container mt-3">
        <div class="progress" style="height:20px">
            <div class="progress-bar" style="width:80%">80%</div>
        </div>
        <div class="progress mt-3" style="height:50px">
            <div class="progress-bar" style="width:50%">50%</div>
        </div>
        <div class="progress mt-3" style="height:70px">
            <div class="progress-bar" style="width:30%">30%</div>
        </div>
        <div class="spinner-border mt-3 text-info"></div>
        <div class="spinner-border mt-3 text-danger"></div>
        <div class="spinner-border mt-3 text-dark"></div>
    </div>
